  margin_top: 60
  margin_bottom: 60
  margin_left: 36
  margin_right: 36
  page_break_threshold: 200
  link_color: "175A8E"

page_header:
  offset: 20
  size: 8

page_footer:
  offset: -30
  size: 8

page_logo:
  height: 20
  align: "right"

page_heading:
  size: 14
  styles: [ "bold" ]
  margin_bottom: 10

overview:
  group_heading:
    size: 11
    styles: [ "bold" ]
    margin_bottom: 10
  table:
    subject_indent: 8
    margin_bottom: 20
    cell:
      size: 9
      color: "000000"
      padding_left: 5
      padding_right: 5
      padding_top: 0
      padding_bottom: 5
      border_width: 0.25
