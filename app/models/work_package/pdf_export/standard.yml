  item_level_1:
    size: 10
    styles: [ "bold" ]
    margin_top: 4
    margin_bottom: 4
  item_level_2:
    size: 10

work_package:
  margin_bottom: 20
  subject:
    size: 14
    styles: [ "bold" ]
    margin_bottom: 10
  label:
    size: 11
    styles: [ "bold" ]
