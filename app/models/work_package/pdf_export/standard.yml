  markdown_label:
    size: 12
  markdown_margin:
    margin_top: 12
    margin_bottom: 8
  markdown:
    font:
      size: 10
      leading: 3
    header:
      size: 8
      styles: [ "bold" ]
    header_1:
      size: 10
      padding_bottom: 4
    header_2:
      size: 10
    header_3:
      size: 9
    paragraph:
      align: "left"
    unordered_list:
      spacing: 1
    unordered_list_point:
