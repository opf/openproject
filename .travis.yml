language: ruby

rvm:
  - 2.5.1

sudo: required
dist: trusty

cache:
  bundler: true
  directories:
    - frontend/node_modules

branches:
  only:
    - master
    - dev
    - /^(stable|release)\/.*$/

env:
  global:
    - CI=true
    - RAILS_ENV=test
    - GECKODRIVER_VERSION="0.20.0"

  matrix:
    - "TEST_SUITE=features       DB=mysql     GROUP_SIZE=4 GROUP=1 BOGUS=1"
    - "TEST_SUITE=features       DB=postgres  GROUP_SIZE=4 GROUP=1 BOGUS=2"
    - "TEST_SUITE=features       DB=mysql     GROUP_SIZE=4 GROUP=1 BOGUS=3"
    - "TEST_SUITE=features       DB=postgres  GROUP_SIZE=4 GROUP=1 BOGUS=4"
    - "TEST_SUITE=features       DB=mysql     GROUP_SIZE=4 GROUP=1 BOGUS=5"
    - "TEST_SUITE=features       DB=postgres  GROUP_SIZE=4 GROUP=1 BOGUS=6"


before_install:

  - "echo `firefox -v`"
  # Install geckodriver
  - echo "Installing geckodriver ${GECKODRIVER_VERSION}"
  - wget https://github.com/mozilla/geckodriver/releases/download/v${GECKODRIVER_VERSION}/geckodriver-v${GECKODRIVER_VERSION}-linux64.tar.gz
  - mkdir geckodriver
  - tar -xzf geckodriver-v${GECKODRIVER_VERSION}-linux64.tar.gz -C geckodriver
  - export PATH=$PATH:$PWD/geckodriver
  - echo `geckodriver --version`
  # Install Node LTS Boron (6.9.1)
  - "nvm install 6.9.1"
  # work around https://github.com/travis-ci/travis-ci/issues/8969
  - travis_retry gem update --system
  - gem install bundler

bundler_args: --binstubs --without development production docker

before_script:
  - sh script/ci_setup.sh $TEST_SUITE $DB

script:
  - sh script/ci_runner.sh

notifications:
  email: false
  slack:
    on_success: change
    on_failure: always
    on_pull_requests: false
    rooms:
      # CE
      - secure: ""
      # MP
      - secure: ""

addons:
  # Setting latest here due to the switch from old selenium bindings
  # to Marionette. At the date of this writing, ESR is Firefox 52 and has
  # bad support for it. Thus we use latest (59.0 as of this writing)
  firefox: "59.0"
  postgresql: "9.6"
