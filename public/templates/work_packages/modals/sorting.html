<div class="ng-modal-window">
  <div class="ng-modal-inner modal-content">
    <div class="modal-header"><i class="icon-close" ng-click="modal.closeMe()"></i></div>

    <h3>{{ I18n.t('js.label_sorting') }}</h3>

    <form name="modalSortingForm">
      <div id="modal-sorting" class="modal-content-container">
        <div ng-repeat="element in sortElements">
          <input type="hidden"
                 ui-select2-sortable
                 simple-query="getAvailableColumnsData"
                 ng-model="element[0]"
                 focus="$first"></input>
          <input type="hidden"
                 ui-select2-sortable
                 simple-query="getDirectionsData"
                 ng-model="element[1]"
                 ng-required="element[0]"
                 ng-disabled="!element[0]"></input>
        </div>
      </div>

      <div>
        <button class="button_highlight"
                ng-disabled="modalSortingForm.$invalid"
                ng-click="updateSortation()">
          {{ I18n.t('js.modals.button_apply') }}
        </button>
        <button class="button" ng-click="modal.closeMe()">
          {{ I18n.t('js.modals.button_cancel') }}
        </button>
      </div>
    </form>

  </div>
</div>
