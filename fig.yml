## Basic fig.yml
#
# build the openproject image
# $ fig build
#
# migrate the database
# $ fig run app bundle exec rake db:migrate
#
# seed the database
# $ fig run app bundle exec rake db:seed
#
# run database, openproject, and worker process
# $ fig up -d

web:
  image: nginx:1.7
  ports:
    - "80:80"
  links:
    - app
  volumes:
    - ./config/nginx.conf:/etc/nginx/conf.d/default.conf:ro
  volumes_from:
    - app

app:
  build: .
  environment:
    RAILS_ENV: production
    DATABASE_URL: postgres://openproject:openproject@db:5432/openproject
    SECRET_TOKEN: foobar
    SESSION_STORE: active_record_store
  ports:
    - "3000:3000"
  links:
    - db
  volumes:
    - /usr/src/openproject/public

worker:
  build: .
  command: foreman start worker
  environment:
    RAILS_ENV: production
    DATABASE_URL: postgres://openproject:openproject@db:5432/openproject
    SECRET_TOKEN: foobar
  links:
    - db

db:
  image: postgres:9.4
  environment:
    POSTGRES_USER: openproject
    POSTGRES_PASSWORD: openproject
  volumes_from:
    - data

data:
  image: busybox:latest
  volumes:
    - /var/lib/postgresql/data
