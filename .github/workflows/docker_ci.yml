name: docker
on:
  # Scheduled workflows run on the latest commit on the default or base branch
  schedule:
    - cron: '20 2 * * *' # Daily at 02:20

  push:
    tags:
      - v*

  workflow_dispatch:
  
jobs:
  build:
    # restrict this job to base repo for now
    runs-on: ubuntu-latest

    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      
      - name: Install Buildx
        id: docker-buildx
        uses: docker/setup-buildx-action@v1.0.2
        with: 
          version: latest

      - name: Docker Metadata
        id: docker-metadata
        uses: docker/metadata-action@v4
        with:
          flavor: |
            latest=auto
          images: |
            ${{env.DOCKERHUB_REGISTRY}}/${{secrets.DOCKERHUB_USERNAME}}/${{env.IMAGE_NAME}}
            ${{env.GITHUB_REGISTRY}}/${{secrets.DOCKERHUB_USERNAME}}/${{env.IMAGE_NAME}}
          tags: |
            type=ref,event=tag
            type=sha
      
      - name: Docker Hub login
        id: dockerhub-login
        uses: docker/login-action@v1.4.1
        with: 
          registry: "${{env.DOCKERHUB_REGISTRY}}"
          username: "${{secrets.DOCKERHUB_USERNAME}}"
          password: "${{secrets.DOCKERHUB_PASSWORD}}"
          
      - name: GHCR login
        id: github-login
        uses: docker/login-action@v1.4.1
        with: 
          registry: "${{env.GITHUB_REGISTRY}}"
          username: "${{github.repository_owner}}"
          password: "${{github.token}}"
      
      - name: Docker build and push
        id: docker-build-push
        uses: docker/build-push-action@v3
        with:
          builder: ${{steps.docker-buildx.outputs.name}}
          context: .
          file: ./docker/prod/Dockerfile
          platforms: linux/arm64,linux/arm/v7,linux/amd64
          push: true
          labels: ${{steps.docker-metadata.outputs.labels}}
          tags: ${{steps.docker-metadata.outputs.tags}}
          
      - name: Docker Hub Description
        id: docker-description
        uses: peter-evans/dockerhub-description@v3
        with:
          username: ${{secrets.DOCKERHUB_USERNAME}}
          password: ${{secrets.DOCKERHUB_PASSWORD}}
          repository: ${{secrets.DOCKER_USERNAME}}/${{env.IMAGE_NAME}}
          readme-filepath: ./README.md
        
      - name: Image digest
        run: echo ${{steps.build-push.outputs.digest}}
