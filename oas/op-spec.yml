    | :---------: | --------------------------------------------- | ----------- | -----------        | -------------------- |
    | id          | Identifier for the action                     | String      | Not null           | READ                 |
    | name        | A human readable name for the action          | String      | Not null           | READ                 |
  name: Actions & Capabilities
