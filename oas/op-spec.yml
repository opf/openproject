- description: "A query defines how work packages can be filtered and displayed. \nClients
    can define a query once, store it, and use it later on to load the same set of
    filters and display options.\n\n## Actions\n\n| Link                | Description
    \                                                         | Condition                                                                                                                        |\n|:-------------------:|----------------------------------------------------------------------|
    ---------------------------------------                                                                                          |\n|
    star                | Elevates the query to the status of 'starred'                        |
    **Permission**: save queries for own queries, manage public queries for public
    queries; Only present if query is not yet starred |\n| unstar              | Removes
    the 'starred' status                                         | **Permission**:
    save queries for own queries, manage public queries for public queries; Only present
    if query is starred         |\n| update              | Use the Form based process
    to verify the query before persisting     | **Permission**: view work packages
    \                                                                                              |\n|
    updateImmediately   | Persist the query without using a Form based process for
    guidance    | **Permission**: save queries for own queries, manage public queries
    for public queries;                                          |\n\n## Linked Properties\n\n|
    Property               | Description                                                                                                                                    |
    Type                  | Constraints                                 | Supported
    operations |\n| :--------------------: | ------------------------------------------------------
    \                                                                                        |
    --------------------- | ------------------------------------------- | --------------------
    |\n| self                   | This query                                                                                                                                     |
    Query                 | not null                                    | READ                 |\n|
    user                   | The user that owns this query                                                                                                                  |
    User                  | not null                                    | READ                 |\n|
    project                | The project on which this query operates                                                                                                       |
    Project               |                                             | READ                 |\n|
    columns                | Ordered list of QueryColumns. The columns, when mapped
    to WorkPackage properties determine which WorkPackage properties to display             |
    []QueryColumn         |                                             | READ                 |\n|
    highlightedAttributes  | **Only with valid Enterprise Token available:** List
    of QueryColumns that should get highlighted when `highlightingMode` is set to
    `inline`.   | []QueryColumn         |                                             |
    READ                 |\n| sortBy                 | Ordered list of QuerySortBys.
    Indicates the WorkPackage property the results will be ordered by as well as the
    direction                       | []QuerySortBy         |                                             |
    READ                 |\n| groupBy                | The WorkPackage property results
    of this query are grouped by                                                                                  |
    String                |                                             | READ                 |\n|
    results                | The list of work packages returned by applying the filters,
    sorting and grouping defined in the query                                          |
    WorkPackageCollection |                                             | READ                 |\n|
    schema                 | This query's schema                                                                                                                            |
    Schema                |                                             | READ                 |\n\nPlease
    note, that all the properties listed above will also be embedded when individual
    queries are returned but will not be embedded when a list of queries is returned.
    Whether the properties are embedded or not may be subject to change in the future.\n\nThe
    `columns` and `highlightedAttributes` properties will be moved into `Views::WorkPackagesTable`
    so it is deprecated to have it listed within the Query directly.\n\n## Local Properties\n\n|
    Property         | Description                                                                                                      |
    Type                  | Constraints                          | Supported operations
    |\n| :--------------: | ------------------------------------------------------
    \                                                          | -----------           |
    ------------------------------------ | -------------------- |\n| id               |
    Query id                                                                                                         |
    Integer               | x > 0                                | READ                 |\n|
    name             | Query name                                                                                                       |
    String                |                                      | READ/WRITE           |\n|
    filters          | A set of QueryFilters which will be applied to the work packages
    to determine the resulting work packages        | []QueryFilterInstance |                                      |
    READ/WRITE           |\n| sums             | Should sums (of supported properties)
    be shown?                                                                  | Boolean
    \              |                                      | READ/WRITE           |\n|
    timelineVisible  | Should the timeline mode be shown?                                                                               |
    Boolean               |                                      | READ/WRITE           |\n|
    timelineLabels   | Which labels are shown in the timeline, empty when default
    \                                                      | QueryTimelineLabels   |
    \                                     | READ/WRITE           |\n| timelineZoomLevel|
    Which zoom level should the timeline be rendered in?                                                             |
    String                | days, weeks, months, quarters, years | READ/WRITE           |\n|
    highlightingMode | Which highlighting mode should the table have?                                                                   |
    String                | none, inline, status, priority, type | READ/WRITE           |\n|
    showHierarchies  | Should the hierarchy mode be enabled?                                                                            |
    Boolean               |                                      | READ/WRITE           |\n|
    hidden           | Should the query be hidden from the query list?                                                                  |
    Boolean               |                                      | READ/WRITE           |\n|
    public           | Can users besides the owner see the query?                                                                       |
    Boolean               |                                      | READ/WRITE           |\n|
    starred          | Should the query be highlighted to the user?                                                                     |
    Boolean               |                                      | READ                 |\n|
    createdAt        | Time of creation                                                                                                 |
    DateTime              | not null                             | READ                 |\n|
    updatedAt        | Time of the most recent change to the query                                                                      |
    DateTime              | not null                             | READ                 |\n\nA
    query that is not assigned to a project (`\"project\": null`) is called a global
    query. Global queries filter work packages regardless of the project they are
    assigned to. As such, a different set of filters exists for those queries.\n\nThe
    `hidden` property is deprecated as it is replaced by the `Views` concept. A query
    that isn't hidden will have a `View` while a query that is hidden won't.\n\nThe
    `timelineVisible`, `timelineLabels`, `timelineZoomLevel`, `highlightingMode` and
    `showHierarchies` properties will be moved into the more appropriate Views (probably
    `Views::WorkPackagesTable`) so it is deprecated to have them within the Query
    directly.\n\n## Query Filter Instance\n\nA QueryFilterInstance defines a filtering
    applied to the list of work packages. As such it contains:\n\n* the filter type
    (`QueryFilter`) used\n\n* the operator (`QueryOperator`) used\n\n* the list of
    values\n\nThe list of values can either consist of a list of links or of a list
    of strings. If the values are primitive (e.g. Integer, Boolean, Date) they will
    be displayed as strings and the QueryFilterInstance will have a `values` property.\n\n```json\n
    \ {\n    \"_type\": \"DueDateQueryFilter\",\n    \"name\": \"Finish date\",\n
    \   \"values\": [\n      \"1\"\n    ],\n    \"_links\": {\n      \"filter\": {\n
    \       \"href\": \"/api/v3/queries/filters/dueDate\",\n        \"title\": \"Finish
    date\"\n      },\n      \"operator\": {\n        \"href\": \"/api/v3/queries/operators/<t+\",\n
    \       \"title\": \"in less than\"\n      }\n      \"schema\": {\n        \"href\":
    \"/api/v3/queries/filter_instance_schemas/dueDate\"\n      }\n    }\n  }\n```\n\nIf
    the values are nonprimitive (e.g. User, Project), they will be listed as objects
    and the QueryFilterInstance will have a `values` link.\n\n```json\n  {\n    \"_type\":
    \"AssigneeQueryFilter\",\n    \"name\": \"Assignee\",\n    \"_links\": {\n      \"filter\":
    {\n        \"href\": \"/api/v3/queries/filters/assignee\",\n        \"title\":
    \"Assignee\"\n      },\n      \"operator\": {\n        \"href\": \"/api/v3/queries/operators/=\",\n
    \       \"title\": \"is\"\n      },\n      \"schema\": {\n        \"href\": \"/api/v3/queries/filter_instance_schemas/assignee\"\n
    \     },\n      \"values\": [\n        {\n          \"href\": \"/api/v3/users/1\",\n
    \         \"title\": \"OpenProject Admin\"\n        }\n      ]\n    }\n  }\n\n```\n"
