- description: "## Links\n\nLinks to other resources in the API are represented uniformly
    by so called link objects.\n\n### Local Properties\n\n| Property  | Description
    \                                                             | Type    | Required
    | Nullable | Default     |\n|:---------:| ------------------------------------------------------------------------
    | ------- |:--------:|:--------:| ----------- |\n| href      | URL to the referenced
    resource (might be relative)                       | String  |         |    
    \    |             |\n| title     | Representative label for the resource                                    |
    String  |          |          |             |\n| templated | If true the `href`
    contains parts that need to be replaced by the client | Boolean |          |          |
    false       |\n| method    | The HTTP verb to use when requesting the resource
    \                       | String  |          |          | GET         |\n| payload
    \  | The payload to send in the request to achieve the desired result         |
    String  |          |          | unspecified |\n| identifier| An optional unique
    identifier to the link object                         | String  |          |          |
    unspecified |\n\nAll link objects *must* contain the `href` property, though it
    might be `null`. Thus the following is a valid\nlink object: `{ \"href\": null
    }`  whereas `{ }` is not a valid link object.\nThe meaning of `\"href\": null`
    is that **no** resource is referenced.\nFor example a work package without an
    assignee will still have an assignee link, but its `href` will be `null`.\n\nIf
    a `title` is present, the client can display the title to the user when referring
    to the resource.\n\nTemplated links are links that contain client replaceable
    parts. Replaceable parts are enclosed in braces. For example\nthe link `api/v3/example/{id}`
    is not complete in itself, but the client needs to replace the string `{id}` itself.\nAs
    of now the API does not indicate the valid replacement values.\n\nThe `method`
    indicates which HTTP verb the client *must* use when following the link for the
    intended purpose.\n\nIf a `payload` is specified, it needs to be sent as the body
    of the request to achieve the desired result (e.g. perform the\naction represented
    by the link). If no `payload` is specified, there is either no payload to send
    or a valid payload is not specified\nby the link object. A payload might also
    be templated slightly. If the `templated` property is true, a payload might contain
    replaceable parts\nin its strings (e.g. `{ \"href\": \"/api/v3/examples/{example_id}\"
    }`).\n\nNote: When writing links (e.g. during a `PATCH` operation) only changes
    to `href` are accepted.\nChanges to all other properties will be **silently ignored**.\n\nFor
    resources invisible to the client (e.g. because of missing permissions), a link
    will contain\nthe uri `urn:openproject-org:api:v3:undisclosed` instead of a url.
    This indicates the existence of a value\nwithout revealing the actual value. An
    example for this is the parent project. A project resource which itself might
    be\nvisible to the client can have a reference to a parent project invisible to
    the same client. Revealing the existence of\na parent over hiding has the benefit
    of allowing the client to make an informed decision of whether to keep the existing
    reference\nor updating it. Sending { \"href\": \"urn:openproject-org:api:v3:undisclosed\"
    }` for a resource will have the effect of keeping the\noriginal value. This is
    especially beneficial if the client creates and updates resources based on the
    payload object provided\nas part of a form as is recommended when interacting
    with the API.\n\n## Errors\n\nIn case of an error, the API will respond with an
    appropriate HTTP status code.\nFor responses with an HTTP status of `4xx` and
    `5xx` the body will always contain a single error object.\nError objects shall
    give the client additional details about the cause of an erroneous response.\n\n###
    General errors\n\n* Error objects have their `_type` set to `Error`\n\n* The `errorIdentifier`
    serves as a unique (and machine readable) identifier for a specific error cause\n
    \   * There *may* be multiple possible error identifiers per HTTP status code\n
    \   * There *may* be multiple possible HTTP status codes per error identifier\n
    \   * The \"List of Error Identifiers\" defines the possible mappings between
    HTTP status and error identifier\n\n* The `message` contains a human readable
    concise message describing the error\n    * It *optionally* includes specific
    information, for example which permission would have been needed to perform an
    action\n    * It is localized depending on the users preferences\n    * It *must
    not* include HTML or other kind of markup\n    * Error messages form complete
    sentences including punctuation\n\n##### Example\n\n```json\n{\n  \"_type\": \"Error\",\n
    \ \"errorIdentifier\": \"urn:openproject-org:api:v3:errors:InternalServerError\",\n
    \ \"message\": \"An internal server error occurred. This is not your fault.\"\n}\n```\n\n###
    Embedded error information\n\nErrors might optionally contain embedded objects
    that contain further information.\n\n#### Error details\n\nUnder the embedded
    key `details` there might be an object describing the error more verbosely. For
    example if the\nerror affects a specific field, this field could be defined there.\n\n#####
    Example\n\n```json\n{\n  \"_type\": \"Error\",\n  \"errorIdentifier\": \"urn:openproject-org:api:v3:examples:ExampleError\",\n
    \ \"message\": \"This is an example error.\",\n  \"_embedded\": {\n    \"details\":
    {\n      \"_type\": \"ExampleErrorDetailInformation\",\n      \"erroneousField\":
    \"subject\"\n    }\n  }\n}\n```\n\n#### Multiple error objects\n\nTo ease implementation
    of basic clients it is guaranteed that the response body always only contains
    a single error object.\nHowever it is allowed that an error object *embeds* other
    error objects under the key `errors`, thereby aggregating them.\n\nThe `errorIdentifier`
    of such an object is always `urn:openproject-org:api:v3:errors:MultipleErrors`.
    The message can either describe one of the\nembedded errors or simply state that
    multiple errors occurred.\n\n##### Example\n\n```json\n{\n  \"_type\": \"Error\",\n
    \ \"errorIdentifier\": \"urn:openproject-org:api:v3:errors:MultipleErrors\",\n
    \ \"message\": \"Multiple fields violated their constraints.\",\n  \"_embedded\":
    {\n    \"errors\": [\n      {\n        \"_type\": \"Error\",\n        \"errorIdentifier\":
    \"urn:openproject-org:api:v3:errors:PropertyConstraintViolation\",\n        \"...\":
    \"...\"\n      },\n      {\n        \"_type\": \"Error\",\n        \"errorIdentifier\":
    \"urn:openproject-org:api:v3:errors:PropertyConstraintViolation\",\n        \"...\":
    \"...\"\n      }\n    ]\n  }\n}\n```\n\n### List of Error Identifiers\n\n* `urn:openproject-org:api:v3:errors:InvalidQuery`
    (**HTTP 400**)  \nThe query contained a value that did not match the servers expectation\n\n*
    `urn:openproject-org:api:v3:errors:InvalidRequestBody` (**HTTP 400**)  \nThe format
    of the request body did not match the servers expectation\n\n* `urn:openproject-org:api:v3:errors:InvalidRenderContext`
    (**HTTP 400**)  \nThe client specified a rendering context that does not exist\n\n*
    `urn:openproject-org:api:v3:errors:InvalidUserStatusTransition` (**HTTP 400**)
    \ \nThe client used an invalid transition in the attempt to change the status
    of a user account.\n\n* `urn:openproject-org:api:v3:errors:Unauthenticated` (**HTTP
    401**)  \nThe client has to authenticate to access the requested resource.\n\n*
    `urn:openproject-org:api:v3:errors:MissingPermission` (**HTTP 403**)  \nThe client
    does not have the needed permissions to perform the requested action\n\n* `urn:openproject-org:api:v3:errors:NotFound`
    (**HTTP 404**)  \nDefault for HTTP 404 when no further information is available\n\n*
    `urn:openproject-org:api:v3:errors:UpdateConflict` (**HTTP 409**)  \nThe resource
    changed between GET-ing it and performing an update on it\n\n* `urn:openproject-org:api:v3:errors:TypeNotSupported`
    (**HTTP 415**)  \nThe request contained data in an unsupported media type (Content-Type)\n\n*
    `urn:openproject-org:api:v3:errors:PropertyIsReadOnly` (**HTTP 422**)  \nThe client
    tried to set or change a property that is not writable\n\n* `urn:openproject-org:api:v3:errors:PropertyConstraintViolation`
    (**HTTP 422**)  \nThe client tried to set a property to an invalid value\n\n*
    `urn:openproject-org:api:v3:errors:PropertyValueNotAvailableAnymore` (**HTTP 422**)
    \ \nAn unchanged property needs to be changed, because other changes to the resource
    make it unavailable\n\n* `urn:openproject-org:api:v3:errors:ResourceTypeMismatch`
    (**HTTP 422**)  \nA link to a resource of a specific type was expected, but the
    link to another type of resource was provided\n\n* `urn:openproject-org:api:v3:errors:PropertyFormatError`
    (**HTTP 422**)  \nA property value was provided in a format that the server does
    not understand or accept\n\n* `urn:openproject-org:api:v3:errors:InternalServerError`
    (**HTTP 500**)  \nDefault for HTTP 500 when no further information is available\n\n*
    `urn:openproject-org:api:v3:errors:MultipleErrors`  \nMultiple errors occurred.
    See the embedded `errors` array for more details.\n\n## Formattable Text\n\nOpenProject
    supports text formatting in Markdown. Properties that contain formattable text
    have a special representation in this API. In this specification their\ntype is
    indicated as `Formattable`. Their representation contains the following properties:\n\n|
    Property | Description                                        | Type   | Example
    \                           | Supported operations |\n|:--------:| --------------------------------------------------
    | ------ | ---------------------------------- | -------------------- |\n| format
    \  | Indicates the formatting language of the raw text  | String | markdown                           |
    READ                 |\n| raw      | The raw text, as entered by the user               |
    String | `I **am** formatted!`              | READ / WRITE         |\n| html     |
    The text converted to HTML according to the format | String | `I <strong>am</strong>
    formatted!` | READ                 |\n\n`format` can as of today have one of the
    following values:\n\n* `plain` - only basic formatting, e.g. inserting paragraphs
    and line breaks into HTML\n\n* `markdown` - formatting using Markdown\n\n* `custom`
    - There is no apparent formatting rule that transforms the raw version to HTML
    (only used for read only properties)\n\nNote that `raw` is the only property supporting
    the **write** operation. A property of type *Formattable* that\nis marked as **read
    and write**, will only accept changes to the `raw` property. Changes to `format`
    and `html` will be **silently ignored**.\nIt is thus sufficient to solely provide
    the `raw` property for changes.\n\nIf the *Formattable* is marked as **read only**,
    the `raw` attribute also becomes **read only**.\n\n##### Example\n\n```json\n{\n
    \ \"format\": \"markdown\",\n  \"raw\": \"I **am** formatted!\",\n  \"html\":
    \"I <strong>am</strong> formatted!\"\n}\n```\n\n## Dates, Times and Durations\n\nRepresentation
    of time related values in this API is done according to [ISO 8601](https://en.wikipedia.org/wiki/ISO_8601).\nIn
    this specification the following terms will be used as type specifiers (e.g. in
    tables):\n\n* `Date` - refers to an ISO 8601 date, e.g. \"2014-05-21\"\n\n* `DateTime`
    - refers to an ISO 8601 combined date and time, e.g. \"2014-05-21T13:37:00Z\"\n\n*
    `Duration` - refers to an ISO 8601 duration, e.g. \"P1DT18H\"\n\n## Colors\n\nColors
    are represented in RGB using hexadecimal notation as specified in [CSS Color Module
    Level 3](https://www.w3.org/TR/css3-color/).\nThat is a `#` followed by either
    three or six hexadecimal digits.\n\n##### Example\n\n```\n    red:   #ff0000 or
    #f00\n    green: #00ff00 or #0f0\n    black: #000000 or #000\n    white: #ffffff
    or #fff\n```\n\n## Digests\n\nDigests (or Hashes) are one way functions that map
    data of arbitrary size to data of a fixed size.\nIn OpenProject they are for example
    used to calculate checksums for (attachment) files.\nThe checksum calculated depends
    on the hashed data and the algorithm used as hash function.\n\nTherefore all digests
    are represented in the following form:\n\n| Property  | Description                                        |
    Type   | Example                            |\n|:---------:| --------------------------------------------------
    | ------ | ---------------------------------- |\n| algorithm | The algorithm used
    to compute the digest           | String | md5                                |\n|
    hash      | The calculated digest in hexadecimal notation      | String | 64c26a8403cd796ea4cf913cda2ee4a9
    \  |\n\n##### Example\n\n```json\n{\n  \"algorithm\": \"md5\",\n  \"hash\": \"64c26a8403cd796ea4cf913cda2ee4a9\"\n}\n```"
