- description: "A View is a representation of some information. That information might
    be a query (currently it always is).\nThe view will store the configuration on
    how to display the information but not the information itself.\n\nA View might
    then be a graph, a table, a gantt chart or something completely different.\nThe
    client will have to choose how to represenent in the view. \n\nA View instance
    will always be of a subtype of `Views`, e.g. `Views::WorkPackageslist`. The properties
    between each `Views` type might differ a lot.\n\n**The View is a new concept so
    it is prone to change.**\n\nCurrently a lot of restrictions still apply:\n  *
    There will always be a query associated to the view when in the complete concept,
    this limitation should not be necessary.\n  * A query can only have one view associated.\n
    \ * There is neither an update nor a delete endpoint and the schema and form endpoints
    are also missing. \n    To delete a view, simply delete the query.\n  * Most of
    the properties are deduced from the associated query and can thus only be updated
    via updating the query.\n  * The properties are not different between `Views`
    subtypes.\n\n## Linked Properties\n\n| Link                  | Description                                                                                                               |
    Type                      | Constraints            | Supported operations |\n|
    :-------------------: | ----------------------------------------                                                                                  |
    -------------             | --------               | -------------------- |\n|
    self                  | This view                                                                                                                 |
    View (a subtype of it)    | not null               | READ                 |\n|
    query                 | This query from which to fetch the data                                                                                   |
    Query                     | not null               | READ/WRITE           |\n|
    project               | This project the view is defined in (deduces from the
    query). If no project is specified, the View is considered global.  | Project
    \                  | Deduced from the query | READ                 |\n\n## Local
    Properties\n\n| Property         | Description                                           |
    Type                  | Constraints                               | Supported
    operations|\n| :--------------: | ------------------------------------------------------|
