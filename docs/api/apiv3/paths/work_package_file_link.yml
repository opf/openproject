# /api/v3/work_packages/{id}/file_links/{file_link_id}
---
get:
  summary: Gets a file link.
  operationId: Work_Package_Get_File_Link
  tags:
    - Work Packages
    - File links
  description: |-
    Gets a single file link resource of a work package.
  parameters:
    - name: id
      description: Work package id
      in: path
      required: true
      schema:
        type: integer
      example: 1337
    - name: file_link_id
      description: File link id
      in: path
      required: true
      schema:
        type: integer
      example: 42
  responses:
    '200':
      description: OK
      content:
        application/hal+json:
          schema:
            $ref: '#/components/schemas/Work_Package_File_LinkModel'
      headers: { }
    '403':
      content:
        application/hal+json:
          schema:
            $ref: "#/components/schemas/ErrorResponse"
          example:
            _type: Error
            errorIdentifier: urn:openproject-org:api:v3:errors:MissingPermission
            message: You are not allowed to delete file links of this work package.
      # TODO: specify permissions, will there be even any except from viewing the wp?
      description: |-
        Returned if the client does not have sufficient permissions.
        
        **Required permission:** edit work package
        
        *Note that you will only receive this error, if you are at least allowed to see the corresponding work package.*
    '404':
      content:
        application/hal+json:
          schema:
            $ref: "#/components/schemas/ErrorResponse"
          example:
            _type: Error
            errorIdentifier: urn:openproject-org:api:v3:errors:NotFound
            message: The requested resource could not be found.
      description: |-
        Returned if the work package does not exist or the client does not have sufficient permissions to see it.

        **Required permission:** view work package

delete:
  summary: Removes a file link.
  operationId: Work_Package_Delete_File_Link
  tags:
    - Work Packages
    - File links
  description: |-
    Removes a file link on a work package.
    
    The request contains only the file link identifier as a path parameter. No request body is needed.
  parameters:
    - name: id
      description: Work package id
      in: path
      required: true
      schema:
        type: integer
      example: 1337
    - name: file_link_id
      description: File link id
      in: path
      required: true
      schema:
        type: integer
      example: 42
  responses:
    '200':
      description: OK
      headers: { }
    '403':
      content:
        application/hal+json:
          schema:
            $ref: "#/components/schemas/ErrorResponse"
          example:
            _type: Error
            errorIdentifier: urn:openproject-org:api:v3:errors:MissingPermission
            message: You are not allowed to delete file links of this work package.
      # TODO: specify permissions, will there be even any except from viewing the wp?
      description: |-
        Returned if the client does not have sufficient permissions.

        **Required permission:** edit work package

        *Note that you will only receive this error, if you are at least allowed to see the corresponding work package.*
    '404':
      content:
        application/hal+json:
          schema:
            $ref: "#/components/schemas/ErrorResponse"
          example:
            _type: Error
            errorIdentifier: urn:openproject-org:api:v3:errors:NotFound
            message: The requested resource could not be found.
      description: |-
        Returned if the work package does not exist or the client does not have sufficient permissions to see it.

        **Required permission:** view work package
