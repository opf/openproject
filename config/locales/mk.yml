mk:
  # Text direction: Left-to-Right (ltr) or Right-to-Left (rtl)
  direction: ltr
  date:
    formats:
      # Use the strftime parameters for formats.
      # When no format has been given, it uses default.
      # You can provide other formats here if you like!
      default: "%d/%m/%Y"
      short: "%d %b"
      long: "%d %B, %Y"

    day_names: [недела, понеделник, вторник, среда, четврток, петок, сабота]
    abbr_day_names: [нед, пон, вто, сре, чет, пет, саб]

    # Don't forget the nil at the beginning; there's no such thing as a 0th month
    month_names: [~, јануари, февруари, март, април, мај, јуни, јули, август, септември, октомври, ноември, декември]
    abbr_month_names: [~, јан, фев, мар, апр, мај, јун, јул, авг, сеп, окт, ное, дек]
    # Used in date_select and datime_select.
    order: [ :day, :month, :year ]

  time:
    formats:
      default: "%d/%m/%Y %H:%M"
      time: "%H:%M"
      short: "%d %b %H:%M"
      long: "%d %B, %Y %H:%M"
    am: "предпладне"
    pm: "попладне"

  datetime:
    distance_in_words:
      half_a_minute: "пола минута"
      less_than_x_seconds:
        one:   "помалку од 1 секунда"
        other: "помалку од {{count}} секунди"
      x_seconds:
        one:   "1 секунда"
        other: "{{count}} секунди"
      less_than_x_minutes:
        one:   "помалку од 1 минута"
        other: "помалку од {{count}} минути"
      x_minutes:
        one:   "1 минута"
        other: "{{count}} минути"
      about_x_hours:
        one:   "околу 1 час"
        other: "околу {{count}} часа"
      x_days:
        one:   "1 ден"
        other: "{{count}} дена"
      about_x_months:
        one:   "околу 1 месец"
        other: "околу {{count}} месеци"
      x_months:
        one:   "1 месец"
        other: "{{count}} месеци"
      about_x_years:
        one:   "околу 1 година"
        other: "околу {{count}} години"
      over_x_years:
        one:   "преку 1 година"
        other: "преку {{count}} години"
      almost_x_years:
        one:   "скоро 1 година"
        other: "скоро {{count}} години"

  number:
    # Default format for numbers
    format:
      separator: "."
      delimiter: ""
      precision: 3
    human:
      format:
        delimiter: ""
        precision: 1
      storage_units:
        format: "%n %u"
        units:
          byte:
            one: "Byte"
            other: "Bytes"
          kb: "KB"
          mb: "MB"
          gb: "GB"
          tb: "TB"


# Used in array.to_sentence.
  support:
    array:
      sentence_connector: "и"
      skip_last_comma: false

