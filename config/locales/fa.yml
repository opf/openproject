fa:
  # Text direction: Left-to-Right (ltr) or Right-to-Left (rtl)
  direction: rtl
  date:
    formats:
      # Use the strftime parameters for formats.
      # When no format has been given, it uses default.
      # You can provide other formats here if you like!
      default: "%Y/%m/%d"
      short: "%b %d"
      long: "%B %d, %Y"

    day_names: [یک‌شنبه, دوشنبه, سه‌شنبه, چهارشنبه, پنج‌شنبه, آدینه, شنبه]
    abbr_day_names: [یک, دو, سه, چهار, پنج, آدینه, شنبه]

    # Don't forget the nil at the beginning; there's no such thing as a 0th month
    month_names: [~, ژانویه, فوریه, مارس, آوریل, مه, ژوئن, ژوئیه, اوت, سپتامبر, اکتبر, نوامبر, دسامبر]
    abbr_month_names: [~, ژان, فور, مار, آور, مه, ژوئن, ژوئیه, اوت, سپت, اکت, نوا, دسا]
    # Used in date_select and datime_select.
    order:
      - :year
      - :month
      - :day

  time:
    formats:
      default: "%Y/%m/%d %p %I:%M"
      time: "%p %I:%M"
      short: "%d %b %H:%M"
      long: "%B %d, %Y %H:%M"
    am: "ق.ظ"
    pm: "ب.ظ"

  datetime:
    distance_in_words:
      half_a_minute: "نیم دقیقه"
      less_than_x_seconds:
        one:   "کمتر از 1 ثانیه"
        other: "کمتر از %{count} ثانیه"
      x_seconds:
        one:   "1 ثانیه"
        other: "%{count} ثانیه"
      less_than_x_minutes:
        one:   "کمتر از 1 دقیقه"
        other: "کمتر از %{count} دقیقه"
      x_minutes:
        one:   "1 دقیقه"
        other: "%{count} دقیقه"
      about_x_hours:
        one:   "نزدیک 1 ساعت"
        other: "نزدیک %{count} ساعت"
      x_days:
        one:   "1 روز"
        other: "%{count} روز"
      about_x_months:
        one:   "نزدیک 1 ماه"
        other: "نزدیک %{count} ماه"
      x_months:
        one:   "1 ماه"
        other: "%{count} ماه"
      about_x_years:
        one:   "نزدیک 1 سال"
        other: "نزدیک %{count} سال"
      over_x_years:
        one:   "بیش از 1 سال"
        other: "بیش از %{count} سال"
      almost_x_years:
        one:   "نزدیک 1 سال"
        other: "نزدیک %{count} سال"

  number:
    # Default format for numbers
    format:
      separator: "٫"
      delimiter: ""
      precision: 3
    human:
      format:
        delimiter: ""
        precision: 1
      storage_units:
        format: "%n %u"
        units:
          byte:
            one: "بایت"
            other: "بایت"
          kb: "کیلوبایت"
          mb: "مگابایت"
          gb: "گیگابایت"
          tb: "ترابایت"


# Used in array.to_sentence.
