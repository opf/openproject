mn:
  direction: ltr
  date:
    formats:
      # Use the strftime parameters for formats.
      # When no format has been given, it uses default.
      # You can provide other formats here if you like!
      default: "%Y/%m/%d"
      short: "%b %d"
      long: "%Y, %B %d"
      
    day_names: [Даваа, Мягмар, Лхагва, Пүрэв, Баасан, Бямба, Ням]
    abbr_day_names: [Дав, Мяг, Лха, Пүр, Бсн, Бям, Ням]
      
    # Don't forget the nil at the beginning; there's no such thing as a 0th month
    month_names: [~, 1-р сар, 2-р сар, 3-р сар, 4-р сар, 5-р сар, 6-р сар, 7-р сар, 8-р сар, 9-р сар, 10-р сар, 11-р сар, 12-р сар]
    abbr_month_names: [~, 1сар, 2сар, 3сар, 4сар, 5сар, 6сар, 7сар, 8сар, 9сар, 10сар, 11сар, 12сар]
    # Used in date_select and datime_select.
    order: [ :day, :month, :year ]

  time:
    formats:
      default: "%Y/%m/%d %I:%M %p"
      time: "%I:%M %p"
      short: "%d %b %H:%M"
      long: "%Y, %B %d %H:%M"
    am: "am"
    pm: "pm"
      
  datetime:
    distance_in_words:
      half_a_minute: "хагас минут"
      less_than_x_seconds:
        one:   "секунд орчим"
        other: "%{count} секундээс бага хугацаа"
      x_seconds:
        one:   "1 секунд"
        other: "%{count} секунд"
      less_than_x_minutes:
        one:   "минутаас бага хугацаа"
        other: "%{count} минутаас бага хугацаа"
      x_minutes:
        one:   "1 минут"
        other: "%{count} минут"
      about_x_hours:
        one:   "1 цаг орчим"
        other: "ойролцоогоор %{count} цаг"
      x_days:
        one:   "1 өдөр"
        other: "%{count} өдөр"
      about_x_months:
        one:   "1 сар орчим"
        other: "ойролцоогоор %{count} сар"
      x_months:
        one:   "1 сар"
        other: "%{count} сар"
      about_x_years:
        one:   "ойролцоогоор 1 жил"
        other: "ойролцоогоор %{count} жил"
      over_x_years:
        one:   "1 жилээс их"
        other: "%{count} жилээс их"
      almost_x_years:
        one:   "бараг 1 жил"
        other: "бараг %{count} жил"

  number:
    format:
      separator: "."
      delimiter: ""
      precision: 3
    human:
      format:
        delimiter: ""
        precision: 1
      storage_units:
        format: "%n %u"
        units:
          byte:
            one: "Байт"
            other: "Байт"
          kb: "KB"
          mb: "MB"
          gb: "GB"
          tb: "TB"

        
# Used in array.to_sentence.
  support:
    array:
      sentence_connector: "бас"
      skip_last_comma: false
      
  activerecord:
