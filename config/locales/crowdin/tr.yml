    technical_warning_html: |
      Bu LDAP formu, LDAP / Active Directory kurulumunuz hakkında teknik bilgi gerektirir.
      <br/>
      <a href="https://www.openproject.org/help/administration/manage-ldap-authentication/"> Lütfen ayrıntılı talimatlar için belgelerimizi ziyaret edin </a>.
    attribute_texts:
      name: LDAP bağlantısının keyfi adı
      host: LDAP ana bilgisayar adı veya IP adresi
      login_map: LDAP’deki benzersiz kullanıcı girişini tanımlamak için kullanılan özellik anahtarı. Genelde bu, 'uid' veya 'samAccountName' olacaktır.
      generic_map: LDAP'de, OpenProject `%{attribute}` niteliğiyle eşlenen özellik anahtarı
      admin_map_html: "İsteğe bağlı: LDAP'daki, <strong> varsa </strong> OpenProject kullanıcısına bir yönetici işaretleyen özellik anahtarı. Şüphe duyduğunuzda boş bırakın."
      system_user_dn_html: |
        Salt okunur erişim için kullanılan sistem kullanıcısının DN'sini girin.
        <br/>
        Örnek: uid = openproject, ou = sistem, dc = örnek, dc = com
      system_user_password: Sistem kullanıcısının cilt şifresini girin
      base_dn: |
        LDAP'da, OpenProject'in kullanıcıları ve grupları aramasını istediğiniz alt ağacın Temel DN'sini girin.
        OpenProject yalnızca bu alt ağaçta belirtilen kullanıcı adlarını filtreleyecektir.
        Örnek: ou = kullanıcılar, dc = örnek, dc = com
      filter_string: |
        LDAP'de filtrelenen kullanıcılar için döndürülen sonuçlara uygulamak üzere isteğe bağlı bir RFC4515 filtresi ekleyin.
        Bu, OpenProject tarafından kimlik doğrulama ve grup senkronizasyonu için bulunan kullanıcı kümesini kısıtlamak için kullanılabilir.
      filter_string_concat: |
        OpenProject her zaman kullanıcının kaydı tanımlaması için sağlanan oturum açma özniteliğine filtre uygular. Burada bir filtre sağlarsanız,
        bir AND ile birleştirilecektir. Varsayılan olarak filtre olarak bir tümünü yakala (objectClass = *) kullanılır.
      onthefly_register: |
        Bu kutuyu işaretlerseniz, OpenProject otomatik olarak LDAP girişlerinden yeni kullanıcılar oluşturur
        OpenProject ile ilk kimlik doğrulaması yaptıklarında.
        Yalnızca OpenProject’deki mevcut hesapların LDAP üzerinden kimlik doğrulaması yapmasına izin vermek için işaretlenmemiş bırakın!
      onthefly_group_sync: |
        Bu LDAP bağlantısı için grup senkronizasyonunu etkinleştirirseniz, kullanıcılar da otomatik olarak oluşturulur
        senkronize gruplar için OpenProject'te. Bu olmadan, gruplara yalnızca OpenProject'teki mevcut hesaplar eklenir.
