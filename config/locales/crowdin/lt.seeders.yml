      welcome:
        title: Jus sveikina OpenProject!
        text: |
          OpenProject yra pirmaujanti atviro kodo projektų valdymo programinė įranga. Palaiko klasikinį, Agile bei hibridinius projekto valdymo metodus bei suteikia jums pilną jūsų duomenų kontrolę.

          Pagrindinės savybės ir panaudos atvejai:

          * [Projekto portfelio valdymas](https://www.openproject.org/collaboration-software-features/project-portfolio-management/)
          * [Projekto planavimas ir tvarkaraštis](https://www.openproject.org/collaboration-software-features/project-planning-scheduling/)
          * [Užduočių valdymas ir problemų sekimas](https://www.openproject.org/collaboration-software-features/task-management/)
          * [Agile lentos (Scrum ir Kanban)](https://www.openproject.org/collaboration-software-features/agile-project-management/)
          * [Reikalavimų valdymas ir laidų planavimas](https://www.openproject.org/collaboration-software-features/product-development/)
          * [Laiko ir kaštų sekimas, biudžetai](https://www.openproject.org/collaboration-software-features/time-tracking/)
          * [Komandos bendradarbiavimas ir dokumentavimas](https://www.openproject.org/collaboration-software-features/team-collaboration/)

          Jus sveikina projektų valdymo ateitis.

          Administratoriams: Pasveikinimo tekstą galite pakeisti [čia]({{opSetting:base_url}}/admin/settings/general).
