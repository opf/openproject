      welcome:
        title: OpenProject에 오신 것을 환영합니다!
        text: |
          OpenProject는 최고의 오픈 소스 프로젝트 관리 소프트웨어입니다. 기존의 민첩한 프로젝트 관리뿐만 아니라 하이브리드 프로젝트 관리를 지원하고 데이터를 완벽하게 제어할 수 있게 합니다.

          핵심 기능 및 사용 사례:

          * [프로젝트 포트폴리오 관리](https://www.openproject.org/collaboration-software-features/project-portfolio-management/)
          * [프로젝트 계획 및 스케줄링](https://www.openproject.org/collaboration-software-features/project-planning-scheduling/)
          * [작업 관리 및 이슈 추적](https://www.openproject.org/collaboration-software-features/task-management/)
          * [애자일 보드(스크럼 및 Kanban)](https://www.openproject.org/collaboration-software-features/agile-project-management/)
          * [요구 사항 관리 및 릴리스 계획](https://www.openproject.org/collaboration-software-features/product-development/)
          * [시간 및 비용 추적, 예산](https://www.openproject.org/collaboration-software-features/time-tracking/)
          * [팀 협업 및 문서](https://www.openproject.org/collaboration-software-features/team-collaboration/)

          프로젝트 관리의 미래에 오신 것을 환영합니다.

          관리자용: 이 환영 텍스트는 [여기에서]({{opSetting:base_url}}/admin/settings/general) 변경할 수 있습니다.
