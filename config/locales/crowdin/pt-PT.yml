        Digite o DN do utilizador do sistema usado para acesso só de leitura.
        <br/>
        Exemplo: uid=openproject,ou=system,dc=example,dc=com
      system_user_password: Digite a palavra-passe de vinculação do utilizador do sistema
      base_dn: |
        Digite a Base DN da subárvore no LDAP que deseja que o OpenProject procure para utilizadores e grupos.
        O OpenProject irá filtrar os nomes de utilizadores fornecidos apenas nesta subárvore.
        Exemplo: ou=users,dc=example,dc=com
      filter_string: |
        Adicione um filtro RFC4515 opcional para aplicar aos resultados devolvidos para utilizadores filtrados no LDAP.
        Isto pode ser usado para restringir o conjunto de utilizadores que são encontrados pelo OpenProject para autenticação e sincronização de grupo.
