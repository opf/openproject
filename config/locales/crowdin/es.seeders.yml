      welcome:
        title: '¡Le damos la bienvenida a OpenProject!'
        text: |
          OpenProject es el programa de gestión de proyectos de código abierto líder. Puede ser usado tanto en gestion de proyectos clássica, Agile o híbrida y le proporciona un control total sobre sus datos.

          Funciones base y casos de uso:

          * [Gestión de Portfolios de Proyectos](https://www.openproject.org/es/funcionalidades-software-colaboracion/gestion-portfolio-proyecto/)
          * [Planificación y Organización de Proyectos](https://www.openproject.org/es/funcionalidades-software-colaboracion/programacion-proyecto-planificacion/)
          * [Gestión de Tareas y Seguimiento de Problemas](https://www.openproject.org/es/funcionalidades-software-colaboracion/gestion-tareas/)
          * [Tableros Agile (Scrum y Kanban)](https://www.openproject.org/es/funcionalidades-software-colaboracion/gestion-proyectos-agile/)
          * [Gestión de Requisitos y Planificación de Lanzamientos](https://www.openproject.org/es/funcionalidades-software-colaboracion/desarrollo-producto/)
          * [Seguimiento de Tiempo y Costos, Presupuestos](https://www.openproject.org/es/funcionalidades-software-colaboracion/seguimiento-tiempo/)
          * [Colaboración de Equipos y Documentación](https://www.openproject.org/es/funcionalidades-software-colaboracion/colaboracion-equipo/)

          Bienvenido al futuro de la gestión de proyectos.

          Para administradors: Puede cambiar este texto de bienvenida [aquí]({{opSetting:base_url}}/admin/settings/general).
