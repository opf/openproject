  ldap_auth_sources:
    technical_warning_html: |
      Questo form LDAP richiede una conoscenza tecnica dell'attuale setup LDAP / Active Directory. <br/>
      <a href="https://www.openproject.org/help/administration/manage-ldap-authentication/">Per favore visita la nostra documentazione per istruzioni dettagliate</a>.
    attribute_texts:
      name: Nome della connessione LDAP
      host: Nome host LDAP o indirizzo IP
      login_map: L'attributo chiave LDAP usato per identificare il login univoco dell'utente. Solitamente, è il campo 'uid' o 'samAccountName'.
      generic_map: L'attributo chiave LDAP mappato nell'attributo OpenProject '%{attribute}'
      admin_map_html: "Opzionale: L'attributo chiave LDAP che <strong>se presente</strong> indica l'utente OpenProject come amministratore. Lasciare vuoto se non sicuri."
      system_user_dn_html: |
        Inserire il nome dominio del sistema utilizzato dall'utente per l'accesso in sola lettura.
        <br/>
        Esempio: uid=openproject,ou=system,dc=example,dc=com
      system_user_password: Inserire la password associata all'utente di sistema
      base_dn: |
        Inserire il nome dominio del ramo LDAP che si vuole far scansionare da OpenProject per la ricerca di utenti e gruppi.
        OpenProject scansionerà solo il ramo fornito.
        Esempio: ou=utenti,dc=esempio,dc=com
      filter_string: |
        Aggiungi un filtro RFC4515 opzionale da applicare ai risultati restituiti per gli utenti filtrati in LDAP.
        Questa funzionalità può essere usata per limitare l'insieme di utenti che vengono trovati da OpenProject per l'autenticazione e la sincronizzazione di gruppo.
      filter_string_concat: |
        OpenProject filtrerà sempre tramite l'attributo di login fornito dall'utente al fine di identificare il record. Inserendo un filtro qui,
        sarà concatenato con una AND. Come impostazione predefinita, verrà usato un jolly (objectClass=*) come filtro.
      onthefly_register: |
        Se selezioni questa spunta, OpenProject creerà automaticamente nuovi utenti dai loro record LDAP quando effettueranno la prima autenticazione con OpenProject.
        Lasciare vuota questa spunta se si vuole garantire ai soli account presenti su OpenProject di autenticarsi tramite LDAP!
      onthefly_group_sync: |
        Se abiliti la sincronizzazione di gruppo per questa connessione LDAP, gli utenti verranno creati automaticamente
        in OpenProject per i gruppi sincronizzati. Senza di essa, solo gli account esistenti in OpenProject saranno aggiunti ai gruppi.
    connection_encryption: 'Crittografia connessione'
    system_account: 'Account di sistema'
    system_account_legend: |
      OpenProject richiede accesso in sola lettura ad un account di sistema per cercare utenti e gruppi nell'albero LDAP.
      Per favore, specificare le credenziali associate per l'account di sistema nella sezione seguente.
    ldap_details: 'Dettagli LDAP'
    user_settings: 'Mappatura attributi'
    user_settings_legend: |
      I seguenti campi sono associati a come gli utenti sono creati all'interno di OpenProject dai record LDAP e quali attributi LDAP sono usati per definire gli attributi di un utente OpenProject (mapping degli attributi).
    tls_mode:
