                此版本包含许多新功能和改进：<br> <ul class="%{list_styling_class}"> <li>借助新的<b>应用内通知</b>，您可以直接在应用程序中接收所有重要更新，不再需要收取大量电子邮件。</li> <li>新的<b>通知中心</b>可以显示所有变更，其中包含直观的筛选器选项，例如按通知原因或按项目筛选。它甚至支持直接在拆分视图中进行编辑。</li> <li>改进的<b>通知设置</b>使您可以对希望针对哪些操作和要接收通知的项目进行细微调整。</li> <li><b>电子邮件提醒</b>可以配置为通过每日电子邮件摘要的方式接收重要更新。</li> <li>工作包关系自动补全工具现在还会显示附加信息（项目名称、状态等），可以轻松识别相应的工作包。</li> </ul>
            bim:
              learn_about_link: https://www.openproject.org/blog/openproject-12-0-release
              new_features_html: >
                该版本包含多种新增功能和改进：<br> <ul class="%{list_styling_class}"> <li>通知中心：减少您的邮件接收量。取而代之，您可以在一个中心场所查找所有相关通知并采取行动。</li> <li>现在，您也可以下载所有上传的 IFC 文件。</li> <li>IFC 的上传和处理速度更快，并会收到更好的错误消息。</li> <li><a href="https://github.com/opf/openproject-revit-add-in">OpenProject Revit 插件</a>修复了许多错误。</li> </ul>
