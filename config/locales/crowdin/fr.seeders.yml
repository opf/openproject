      welcome:
        title: Bienvenue sur OpenProject !
        text: |
          OpenProject est le principal logiciel de gestion de projet open source. Il prend en charge la gestion de projets classiques, agiles et hybrides et vous donne un contrôle total sur vos données.

          Fonctionnalités principales et cas d'utilisation :

          * [Gestion de portefeuille de projets] (https://www.openproject.org/collaboration-software-features/project-portfolio-management/)
          * [Planification et organisation de projets](https://www.openproject.org/collaboration-software-features/project-planning-scheduling/)
          * [Gestion des tâches et suivi des problèmes](https://www.openproject.org/collaboration-software-features/task-management/)
          * [Tableaux agiles (Scrum et Kanban)](https://www.openproject.org/collaboration-software-features/agile-project-management/)
          * [Gestion des exigences et planification des versions](https://www.openproject.org/collaboration-software-features/product-development/)
          * [Suivi du temps et des coûts, budgets](https://www.openproject.org/collaboration-software-features/time-tracking/)
          * [Collaboration d'équipe et documentation](https://www.openproject.org/collaboration-software-features/team-collaboration/)

          Bienvenue dans l'avenir de la gestion de projet.

          Pour les administrateurs : Vous pouvez modifier ce texte de bienvenue [ici] ({{opSetting:base_url}}/admin/settings/general).
