      x_seconds:
        one:   "o secunda"
        other: "{{count}} secunde"
      less_than_x_minutes:
        one:   "mai putin de un minut"
        other: "mai putin de {{count}} minute"
      x_minutes:
        one:   "un minut"
        other: "{{count}} minute"
      about_x_hours:
        one:   "aproximativ o ora"
        other: "aproximativ {{count}} ore"
      x_days:
        one:   "o zi"
        other: "{{count}} zile"
      about_x_months:
        one:   "aproximativ o luna"
        other: "aproximativ {{count}} luni"
      x_months:
        one:   "o luna"
        other: "{{count}} luni"
      about_x_years:
        one:   "aproximativ un an"
