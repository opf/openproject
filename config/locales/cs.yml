cs:
  # Text direction: Left-to-Right (ltr) or Right-to-Left (rtl)
  direction: ltr
  date:
    formats:
      # Use the strftime parameters for formats.
      # When no format has been given, it uses default.
      # You can provide other formats here if you like!
      default: "%d.%m.%Y"
      short: "%d.%m."
      long: "%d. %B %Y"

    day_names: [neděle, pondělí, úterý, středa, čtvrtek, pátek, sobota]
    abbr_day_names: [Ne, Po, Út, St, Čt, Pá, So]

    # Don't forget the nil at the beginning; there's no such thing as a 0th month
    month_names: [~, leden, únor, březen, duben, květen, červen, červenec, srpen, září, říjen, listopad, prosinec]
    abbr_month_names: [~, led, úno, bře, dub, kvě, čvn, čvc, srp, zář, říj, lis, pro]
    # Used in date_select and datime_select.
    order:
      - :year
      - :month
      - :day

  time:
    formats:
      default: "%m.%d.%Y %H:%M"
      time: "%H:%M"
      short: "%d.%m. %H:%M"
      long: "%d. %B %Y %H:%M"
    am: "dop."
    pm: "odp."

  datetime:
    distance_in_words:
      half_a_minute: "půl minuty"
      less_than_x_seconds:
        one:   "méně než sekunda"
        other: "méně než %{count} sekund(y)"
      x_seconds:
        one:   "1 sekunda"
        other: "%{count} sekund(y)"
      less_than_x_minutes:
        one:   "méně než minuta"
        other: "méně než %{count} minut(y)"
      x_minutes:
        one:   "1 minuta"
        other: "%{count} minut(y)"
      about_x_hours:
        one:   "asi 1 hodina"
        other: "asi %{count} hodin(y)"
      x_days:
        one:   "1 den"
        other: "%{count} dnů(-y)"
      about_x_months:
        one:   "asi 1 měsíc"
        other: "asi %{count} měsíců(-e)"
      x_months:
        one:   "1 měsíc"
        other: "%{count} měsíců(-e)"
      about_x_years:
        one:   "asi 1 rok"
        other: "asi %{count} roky(-ů)"
      over_x_years:
        one:   "více než 1 rok"
        other: "více než %{count} roky(-ů)"
      almost_x_years:
        one:   "témeř 1 rok"
        other: "téměř %{count} roky(-ů)"

  number:
    # Výchozí formát pro čísla
    format:
      separator: "."
      delimiter: ""
      precision: 3
    human:
      format:
        delimiter: ""
        precision: 1
      storage_units:
        format: "%n %u"
        units:
          byte:
            one: "bajt"
            other: "bajtů"
          kb: "kB"
          mb: "MB"
          gb: "GB"
          tb: "TB"


# Used in array.to_sentence.
  support:
    array:
      sentence_connector: "a"
      skip_last_comma: true

