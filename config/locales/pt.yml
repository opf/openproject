# Portuguese localization for Ruby on Rails
# by Ricardo Otero <oterosantos@gmail.com>
pt:
  support:
    array:
      sentence_connector: "e"
      skip_last_comma: true

  direction: ltr
  date:
    formats:
      default: "%d/%m/%Y"
      short: "%d de %B"
      long: "%d de %B de %Y"
      only_day: "%d"
    day_names: [Domingo, Segunda, Terça, Quarta, Quinta, Sexta, Sábado]
    abbr_day_names: [Dom, Seg, Ter, Qua, Qui, Sex, Sáb]
    month_names: [~, Janeiro, Fevereiro, Março, Abril, Maio, Junho, Julho, Agosto, Setembro, Outubro, Novembro, Dezembro]
    abbr_month_names: [~, Jan, Fev, Mar, Abr, Mai, Jun, Jul, Ago, Set, Out, Nov, Dez]
    order:
      - :day
      - :month
      - :year

  time:
    formats:
      default: "%A, %d de %B de %Y, %H:%Mh"
      time: "%H:%M"
      short: "%d/%m, %H:%M hs"
      long: "%A, %d de %B de %Y, %H:%Mh"
    am: ''
    pm: ''

  datetime:
    distance_in_words:
      half_a_minute: "meio minuto"
      less_than_x_seconds:
        one: "menos de 1 segundo"
        other: "menos de %{count} segundos"
      x_seconds:
        one: "1 segundo"
        other: "%{count} segundos"
      less_than_x_minutes:
        one: "menos de um minuto"
        other: "menos de %{count} minutos"
      x_minutes:
        one: "1 minuto"
        other: "%{count} minutos"
      about_x_hours:
        one: "aproximadamente 1 hora"
        other: "aproximadamente %{count} horas"
      x_days:
        one: "1 dia"
        other: "%{count} dias"
      about_x_months:
        one: "aproximadamente 1 mês"
        other: "aproximadamente %{count} meses"
      x_months:
        one: "1 mês"
        other: "%{count} meses"
      about_x_years:
        one: "aproximadamente 1 ano"
        other: "aproximadamente %{count} anos"
      over_x_years:
        one: "mais de 1 ano"
        other: "mais de %{count} anos"
      almost_x_years:
        one:   "almost 1 year"
        other: "almost %{count} years"

  number:
    format:
      precision: 3
      separator: ','
      delimiter: '.'
    currency:
      format:
        unit: '€'
        precision: 2
        format: "%u %n"
        separator: ','
        delimiter: '.'
    percentage:
      format:
        delimiter: ''
    precision:
      format:
        delimiter: ''
    human:
      format:
        precision: 1
        delimiter: ''
      storage_units:
        format: "%n %u"
        units:
          byte:
            one: "Byte"
            other: "Bytes"
          kb: "KB"
          mb: "MB"
          gb: "GB"
          tb: "TB"

  activerecord:
    errors:
      template:
        header:
          one: "Não foi possível guardar %{model}: 1 erro"
          other: "Não foi possível guardar %{model}: %{count} erros"
        body: "Por favor, verifique os seguintes campos:"
      messages:
        inclusion: "não está incluído na lista"
        exclusion: "não está disponível"
        invalid: "não é válido"
        confirmation: "não está de acordo com a confirmação"
        accepted:  "precisa de ser aceite"
        empty: "não pode estar em branco"
        blank: "não pode estar em branco"
        too_long: "tem demasiados caracteres (máximo: %{count} caracteres)"
        too_short: "tem poucos caracteres (mínimo: %{count} caracteres)"
        wrong_length: "não é do tamanho correcto (necessita de ter %{count} caracteres)"
        taken: "não está disponível"
        not_a_number: "não é um número"
        greater_than: "tem de ser maior do que %{count}"
        greater_than_or_equal_to: "tem de ser maior ou igual a %{count}"
        equal_to: "tem de ser igual a %{count}"
        less_than: "tem de ser menor do que %{count}"
        less_than_or_equal_to: "tem de ser menor ou igual a %{count}"
        odd: "tem de ser ímpar"
        even: "tem de ser par"
        greater_than_start_date: "deve ser maior que a data inicial"
        not_same_project: "não pertence ao mesmo projecto"
        circular_dependency: "Esta relação iria criar uma dependência circular"
        cant_link_an_issue_with_a_descendant: "Não é possível ligar uma tarefa a uma sub-tarefa que lhe é pertencente"

