                title: Welcome to your demo project
                content: |
                  !>background-demo.jpg!

                  We are glad you joined! We suggest to try a few things to get started in OpenProject.

                  *Try the following steps:*
                  !icon-1.png!:/projects/demo-project/members *Invite new members to your project*: -> Go to "Members":/projects/demo-project/members in the project navigation.
                  !icon-2.png!:/projects/demo-project/work_packages *View the work in your project*: -> Go to "Work packages":/projects/demo-project/work_packages in the project navigation.
                  !icon-3.png!:/projects/demo-project/work_packages/new *Create a new work package*: -> Go to "Work packages -> Create":/projects/demo-project/work_packages/new.
                  !icon-4.png!:/projects/demo-project/work_packages?query_id=1 *Create and update a project plan*: -> Go to "Gantt charts":/projects/demo-project/work_packages?query_id=1 in the project navigation.
                  !icon-5.png!:/projects/demo-project/settings/modules *Activate further modules*: -> Go to "Project settings -> Modules":/projects/demo-project/settings/modules.
                  !icon-6.png!:/projects/demo-project/work_packages/details/41/overview?query_id=5 *Complete your tasks in the project*: -> Go to "Work packages -> Tasks":/projects/demo-project/work_packages/details/41/overview?query_id=5.

                  Here you will find our "User Guides":https://www.openproject.org/help/.
                  Please let us know if you have any questions or need support. Contact us: "support[at]openproject.com":mailto:support@openproject.com.
