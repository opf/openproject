        scrum-project:
          project-overview:
            left:
              - project_description
              - work_package_tracking
            right:
              - members
              - news_latest
            top:
              - id: a
                title: Welcome to your Scrum demo project
                content: |
                  !>background-scrum.jpg!

                  We are glad you joined! We suggest to try a few things to get started in OpenProject.

                  *Try the following steps:*
                  !icon-1.png!:/projects/your-scrum-project/members *Invite new members to your project*: -> Go to "Members":/projects/your-scrum-project/members in the project navigation.
                  !icon-2.png!:/projects/your-scrum-project/backlogs *View your Product backlog and Sprint backlogs*: -> Go to "Backlogs":/projects/your-scrum-project/backlogs in the project navigation.
                  !icon-3.png!:/projects/your-scrum-project/sprints/38/taskboard *View your Task board*: -> Go to "Backlogs -> Click on right arrow on Sprint -> Select "Task Board":/projects/your-scrum-project/sprints/38/taskboard.
                  !icon-3.png!:/projects/your-scrum-project/work_packages/new *Create a new work package*: -> Go to "Work packages -> Create":/projects/your-scrum-project/work_packages/new.
                  !icon-4.png!:/projects/your-scrum-project/work_packages?query_id=67 *Create and update a project plan*: -> Go to "Gantt charts":/projects/your-scrum-project/work_packages?query_id=67 in the project navigation.
                  !icon-5.png!:/projects/your-scrum-project/wiki/wiki *Create a Sprint wiki*: -> Go to "Backlogs":/projects/your-scrum-project/backlogs and open the sprint wiki from the right drop down menu in a sprint. You can edit the "wiki template":/projects/your-scrum-project/wiki/ based on your needs.
                  !icon-6.png!:/projects/your-scrum-project/settings/modules *Activate further modules*: -> Go to "Project settings -> Modules":/projects/your-scrum-project/settings/modules.

                  Here you will find our "User Guides":https://www.openproject.org/help/.
                  Please let us know if you have any questions or need support. Contact us: "support[at]openproject.com":mailto:support@openproject.com.
                attachments:
                  - background-scrum.jpg
                  - icon-1.png
                  - icon-2.png
                  - icon-3.png
                  - icon-4.png
                  - icon-5.png
                  - icon-6.png
