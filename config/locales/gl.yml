gl:
  number:
    format:
      separator: "," 
      delimiter: "." 
      precision: 3

    currency:
      format:
        format: "%n %u" 
        unit: "€" 
        separator: "," 
        delimiter: "." 
        precision: 2

    percentage:
      format:
        # separator: 
        delimiter: "" 
        # precision: 

    precision:
      format:
        # separator:
        delimiter: "" 
        # precision:

    human:
      format:
        # separator: 
        delimiter: "" 
        precision: 1
      storage_units:
        format: "%n %u"
        units:
          byte:
            one: "Byte"
            other: "Bytes"
          kb: "KB"
          mb: "MB"
          gb: "GB"
          tb: "TB"
  
  
  direction: ltr
  date:
    formats:
      default:  "%e/%m/%Y"
      short:    "%e %b"
      long:     "%A %e de %B de %Y"
    day_names:        [Domingo, Luns, Martes, Mércores, Xoves, Venres, Sábado]
    abbr_day_names:   [Dom, Lun, Mar, Mer, Xov, Ven, Sab]
    month_names:      [~, Xaneiro, Febreiro, Marzo, Abril, Maio, Xunio, Xullo, Agosto, Setembro, Outubro, Novembro, Decembro]
    abbr_month_names: [~, Xan, Feb, Maz, Abr, Mai, Xun, Xul, Ago, Set, Out, Nov, Dec]
    order:            [:day, :month, :year]

  time:
    formats:
      default:    "%A, %e de %B de %Y, %H:%M hs"
      time:       "%H:%M hs"
      short:      "%e/%m, %H:%M hs"
      long:       "%A %e de %B de %Y ás %H:%M horas"
    
    am: ''
    pm: ''
    
  datetime:
    distance_in_words:
      half_a_minute: 'medio minuto'
      less_than_x_seconds:
        zero: 'menos dun segundo'
        one: '1 segundo'
        few: 'poucos segundos'
        other: '%{count} segundos'
      x_seconds:
        one: '1 segundo'
        other: '%{count} segundos'
      less_than_x_minutes:
        zero: 'menos dun minuto'
        one: '1 minuto'
        other: '%{count} minutos'
      x_minutes:
        one: '1 minuto'
        other: '%{count} minuto'
      about_x_hours:
        one: 'aproximadamente unha hora'
        other: '%{count} horas'
      x_days:
        one: '1 día'
        other: '%{count} días'
      x_weeks:
        one: '1 semana'
        other: '%{count} semanas'
      about_x_months:
        one: 'aproximadamente 1 mes'
        other: '%{count} meses'
      x_months:
        one: '1 mes'
        other: '%{count} meses'
      about_x_years:
        one: 'aproximadamente 1 ano'
        other: '%{count} anos'
