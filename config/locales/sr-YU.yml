# Serbian translations for ChiliProject
# by Vladimir Medarović (vlada@medarovic.com)
sr-YU:
  direction: ltr
  date:
    formats:
      # Use the strftime parameters for formats.
      # When no format has been given, it uses default.
      # You can provide other formats here if you like!
      default: "%d.%m.%Y."
      short: "%e %b"
      long: "%B %e, %Y"

    day_names: [nedelja, ponedeljak, utorak, sreda, četvrtak, petak, subota]
    abbr_day_names: [ned, pon, uto, sre, čet, pet, sub]

    # Don't forget the nil at the beginning; there's no such thing as a 0th month
    month_names: [~, januar, februar, mart, april, maj, jun, jul, avgust, septembar, oktobar, novembar, decembar]
    abbr_month_names: [~, jan, feb, mar, apr, maj, jun, jul, avg, sep, okt, nov, dec]
    # Used in date_select and datime_select.
    order:
      - :day
      - :month
      - :year

  time:
    formats:
      default: "%d.%m.%Y. u %H:%M"
      time: "%H:%M"
      short: "%d. %b u %H:%M"
      long: "%d. %B %Y u %H:%M"
    am: "am"
    pm: "pm"

  datetime:
    distance_in_words:
      half_a_minute: "pola minuta"
      less_than_x_seconds:
        one:   "manje od jedne sekunde"
        other: "manje od %{count} sek."
      x_seconds:
        one:   "jedna sekunda"
        other: "%{count} sek."
      less_than_x_minutes:
        one:   "manje od minuta"
        other: "manje od %{count} min."
      x_minutes:
        one:   "jedan minut"
        other: "%{count} min."
      about_x_hours:
        one:   "približno jedan sat"
        other: "približno %{count} sati"
      x_days:
        one:   "jedan dan"
        other: "%{count} dana"
      about_x_months:
        one:   "približno jedan mesec"
        other: "približno %{count} meseci"
      x_months:
        one:   "jedan mesec"
        other: "%{count} meseci"
      about_x_years:
        one:   "približno godinu dana"
        other: "približno %{count} god."
      over_x_years:
        one:   "preko godinu dana"
        other: "preko %{count} god."
      almost_x_years:
        one:   "skoro godinu dana"
        other: "skoro %{count} god."

  number:
    format:
      separator: ","
      delimiter: ""
      precision: 3
    human:
      format:
        delimiter: ""
        precision: 1
      storage_units:
        format: "%n %u"
        units:
          byte:
            one: "Byte"
            other: "Bytes"
          kb: "KB"
          mb: "MB"
          gb: "GB"
          tb: "TB"


# Used in array.to_sentence.
  support:
    array:
      sentence_connector: "i"
      skip_last_comma: false

  activerecord:
    errors:
      template:
        header:
          one:    "1 error prohibited this %{model} from being saved"
          other:  "%{count} errors prohibited this %{model} from being saved"
      messages:
        inclusion: "nije uključen u spisak"
        exclusion: "je rezervisan"
