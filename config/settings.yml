# Settings can be defined through the application in Admin -> Settings

app_title:
  default: redMine
app_subtitle:
  default: Project management
welcome_text:
  default:
login_required:
  default: 0
self_registration:
  default: 1
lost_password:
  default: 1
attachment_max_size:
  format: int
  default: 5120
issues_export_limit:
  format: int
  default: 500
mail_from:
  default: redmine@somenet.foo
text_formatting:
  default: textile
wiki_compression:
  default: ""
default_language:
  default: en
host_name:
  default: localhost:3000
feeds_limit:
  format: int
  default: 15
autofetch_changesets:
  default: 1
sys_api_enabled:
  default: 0
commit_ref_keywords:
  default: 'refs,references,IssueID'
commit_fix_keywords:
  default: 'fixes,closes'
commit_fix_status_id:
  format: int
  default: 0
# autologin duration in days
# 0 means autologin is disabled 
autologin:
  format: int
  default: 0
# date format
# 0: language based
# 1: ISO format
date_format:
  format: int
  default: 0
cross_project_issue_relations:
  default: 0
