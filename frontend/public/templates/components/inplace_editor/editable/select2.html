<ui-select
  name="value"
  ng-disabled="isBusy"
  ng-model="dataObject.value"
  theme="select2">
  <ui-select-match>{{$select.selected.name}}</ui-select-match>
  <ui-select-choices
    repeat="item.href as item in options | filter: $select.search">
      <div ng-bind-html="item.name | highlight: $select.search"></div>
  </ui-select-choices>
</ui-select>
