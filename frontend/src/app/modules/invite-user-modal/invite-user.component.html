<div class="op-modal--portal op-ium-invite-user-modal">
  <op-ium-project-selection
    *ngIf="step === 'project-selection'"
    class="op-modal--modal-container"
    [project]="project"
    [type]="type"
    (save)="onProjectSelectionSave"
    (close)="close"
  ></op-ium-project-selection>

  <op-ium-user
    *ngIf="step === 'user' && type === 'user'"
    class="op-modal--modal-container"
    [user]="principal"
    (save)="onUserSave"
    (back)="back"
  ></op-ium-user>
</div>
