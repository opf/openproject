<form
  [formGroup]="roleForm"
  (ngSubmit)="onSubmit($event)"
>
  <div class="op-modal--modal-header">
    <button
      class="op-modal--modal-close-button"
      type="button"
      (click)="closeModal.emit()"
      [attr.aria-label]="text.closePopup"
    >
      <span class="icon-close"></span>
    </button>
    <h3 [textContent]="text.title"></h3>
  </div>

  <div class="op-modal--modal-body">
    <op-form-field
      label="Role in the project"
      required
      [formBinding]="roleControl"
    >
      <p class="op-form-field--description" slot="description">
        This is the role that Max Mustermann will receive when they join your project. The role defines which actions they are allowed to take and which information they are allowed to see.
        <a class="op-link" href="">Learn more about roles and permissions</a>
      </p>
      <op-ium-role-search
        [roleControl]="roleControl"
        slot="input"
      ></op-ium-role-search>

      <div
        slot="errors"
        class="op-form-field--error"
        *ngIf="roleControl?.touched && roleControl?.invalid"
      >
        Please select a role
      </div>
    </op-form-field>
  </div>

  <div class="op-modal--modal-footer">
    <button
      type="button"
      (click)="back.emit()"
    >Back</button>
    <button>Next</button>
  </div>
</form>
