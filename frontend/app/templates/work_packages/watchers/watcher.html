<span class="inplace-edit--read watcher-element">
  <span class="inplace-editing--trigger-container">
    <span class="inplace-editing--trigger-link"
          data-ng-class="{'-focus': focussing()}">
      <span class="inplace-editing--container">
        <span class="inplace-edit--read-value" >
          <span data-ng-class="{'loading':watcher.loading,'deleting':deleting}">
            <a ng-href="/users/{{watcher.id}}"
               data-ng-focus="focus()"
               data-ng-blur="blur()"
               title="{{watcher.name}}">
              <img data-ng-src="{{watcher.avatar}}" alt="{{watcher.name}}" data-ng-show="watcher.avatar" class="avatar-mini">
              <span class="work-package--watcher-name">{{watcher.name}}</span>
            </a>
          </span>
        </span>
        <a href = ''
           class="inplace-edit--icon-wrapper remove-watcher-btn"
           data-ng-click="remove()"
           data-ng-focus="focus()"
           data-ng-blur="blur()">
          <icon-wrapper icon-name="delete"
                        data-icon-title="{{::I18n.t('js.label_remove_watcher',
                                                    { name: watcher.name })}}">
          </icon-wrapper>
        </a>
      </span>
    </span>
  </span>
</span>
