          work_packages:
            item_0:
              subject: BIM modelio kūrimo projekto pradžia
              description: |-
                Projekto pradžia inicializuoja projektą jūsų kompanijoje. Į pradžios susitkimą turėtų būti pakviesti visi šio projekto dalyviai, kad būtų pateikta trumpa informacija.

                Kitas žingsnis galėtų būti patikrinti laiko grafiką ir patikslinti susitikimus pagal [Gantt diagramą]({{opSetting:base_url}}/projects/demo-bim-project/work_packages?query_props=%7B%22c%22%3A%5B%22id%22%2C%22subject%22%2C%22startDate%22%2C%22dueDate%22%5D%2C%22tv%22%3Atrue%2C%22tzl%22%3A%22weeks%22%2C%22hi%22%3Atrue%2C%22g%22%3A%22%22%2C%22t%22%3A%22startDate%3Aasc%22%2C%22f%22%3A%5B%7B%22n%22%3A%22status%22%2C%22o%22%3A%22o%22%2C%22v%22%3A%5B%5D%7D%5D%2C%22pa%22%3A1%2C%22pp%22%3A100%7D).
            item_1:
              subject: Projekto paruošimas
              description: Šis tipas hierarchiškai yra tėvas tipų &quot;Susidūrimas&quot; ir &quot;Užklausa&quot;, taigi reprezentuoja bendrą pastabą.
              children:
                item_0:
                  subject: Renkami BIM modeliui reikalingi specifiniai projekto duomenys ir informacija
                  description: |-
                    ## Tikslas

                    *   Identifikuoti projekto strategiją klientui (pvz. naudojant paprastus klausimus)
                    *   Jei pateikta, analizuoti kliento informacijos reikalavimus BIM modeliui
                    *   Apibrėžti informacijos pateikimo strategiją pagal kliento poreikius

                    ## Aprašymas

                    *   Analizuoti kliento poreikius ir tikslus naudojant BIM metodologiją
                    *   Šios užduoties rezultatai turėtų būti:
                    *   Projekto reikalavimai
                    *   Pateikimo fazės strategija
                    *   ...
                item_1:
                  subject: Kuriamas BIM vykdymo planas
                  description: |-
                    # Tikslas

                    *   BIM vykdymo planas bus apibrėžtas pagal apsikeitimo reikalavimų specifikacijas (ERS)
                    *   Visi komandos nariai ir partneriai turi plana, kaip pasiekti projekto tikslus

                    # Aprašymas

                    *   Priklausomai nuo apibrėžtų panaudos atvejų, apibrėžiami individualūs informacijos pateikimo vadovai
                    *   Technologinių sąsajų tvarkymui apibrėžiama, analizuojama ir tikrinama programinės įrangos topologija
                    *   ...
                item_2:
                  subject: BIM vykdymo plano pabaigimas
                  description: Šis tipas hierarchiškai yra tėvas tipų &quot;Susidūrimas&quot; ir &quot;Užklausa&quot;, taigi reprezentuoja bendrą pastabą.
            item_2:
              subject: Pasiruošimo fazės pabaiga
              description: Šis tipas hierarchiškai yra tėvas tipų &quot;Susidūrimas&quot; ir &quot;Užklausa&quot;, taigi reprezentuoja bendrą pastabą.
            item_3:
              subject: Kuriamas pradinis BIM modelis
              description: Šis tipas hierarchiškai yra tėvas tipų &quot;Susidūrimas&quot; ir &quot;Užklausa&quot;, taigi reprezentuoja bendrą pastabą.
              children:
                item_0:
                  subject: Modeliuojamas pradinis BIM modelis
                  description: |-
                    # Tikslas

                    *   Modeliuoti pradinį BIM modelį
                    *   Kurti BIM modelį visai projekto komandai

                    # Aprašymas

                    *   Pagal iš kliento surinktus duomenis sumodeliuojamas pradinis modelis
                    *   Modelis turi būti modeliuojamas pagal LOD matricas ir turėti reikiamą informaciją
                    *   ...
                item_1:
                  subject: Pradinio, vidinio modelio tikrinimas ir peržiūra
                  description: |-
                    # Tikslas

                    *   BIM modelio pateikimas pagal nustatytus standartus

                    # Aprašymas

                    *   Modelis turi būti tikrinamas pagal apibrėžtus standartus (susitarimus, LOD, ...) ir peržiūrėtas
                    *   ...
                item_2:
                  subject: Pateikiamas pradinis BIM modelis
                  description: Šis tipas hierarchiškai yra tėvas tipų &quot;Susidūrimas&quot; ir &quot;Užklausa&quot;, taigi reprezentuoja bendrą pastabą.
