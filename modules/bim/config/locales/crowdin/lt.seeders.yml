              children:
                item_0:
                  subject: Nuorodos į išorinius BIM modelius
                  description: |-
                    # Tikslas

                    *   Turėti pagrindą pradinio modelio kūrimui bei galimus atsakymus į klausimus
                    *   Išorinio modelio naudojimas kuriant vidinį modelį

                    # Aprašymas

                    *   Išorinis modelis bus naudojamas BIM platformoje, taigi naudojamas modeliuojant vidinį modelį
                    *   ...
                item_1:
                  subject: BIM modelio modeliavimas
                  description: |-
                    # Tikslas

                    *   Sukurti projekto BIM modelį
                    *   Sukurti visos projekto komandos BIM modelį

                    # Aprašymas

                    *   Modelis bus sukurtas pagal BIM vykdymo planą
                    *   ...
                item_2:
                  subject: Pirmas ciklas, vidinio modelio tikrinimas ir peržiūra
                  description: |-
                    # Tikslas

                    *   BIM modelio pateikimas pagal nustatytus standartus

                    # Aprašymas

                    *   Modelis turi būti tikrinamas pagal apibrėžtus standartus (susitarimus, LOD, ...) ir peržiūrėtas
                    *   ...
                item_3:
                  subject: Pateikiamas BIM modelis
                  description: Šis tipas hierarchiškai yra tėvas tipų &quot;Susidūrimas&quot; ir &quot;Užklausa&quot;, taigi reprezentuoja bendrą pastabą.
