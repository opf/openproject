                    1.  _Pakvieskite naujus projekto narius:_ → Eikite į [Nariai]({{opSetting:base_url}}/projects/demo-bim-project/members).
                    2.  _Įkelkite ir žiūrėkite 3D-modelius IFC formatu:_ → Eikite į [BCF]({{opSetting:base_url}}/projects/demo-bim-project/bcf).
                    3.  _Kurkite ir valdykite BCF problemas, susijusias tiesiogiai su IFC modeliu:_ → Eikite į [BCF]({{opSetting:base_url}}/projects/demo-bim-project/bcf) → Kurti.
                    4.  _Žiūrėkite jūsų projektų darbus:_ → Eikite į [Darbo paketai]({{opSetting:base_url}}/projects/demo-bim-project/work_packages?query_props=%7B%22c%22%3A%5B%22type%22%2C%22id%22%2C%22subject%22%2C%22status%22%2C%22assignee%22%2C%22priority%22%5D%2C%22hl%22%3A%22priority%22%2C%22hi%22%3Atrue%2C%22g%22%3A%22%22%2C%22t%22%3A%22startDate%3Aasc%22%2C%22f%22%3A%5B%7B%22n%22%3A%22bcfIssueAssociated%22%2C%22o%22%3A%22%3D%22%2C%22v%22%3A%5B%22f%22%5D%7D%5D%2C%22pa%22%3A1%2C%22pp%22%3A100%2C%22dr%22%3A%22list%22%7D).
                    5.  _Kurkite naują darbo paketą:_ → Eikite į [Darbo paketai → Kurti]({{opSetting:base_url}}/projects/demo-bim-project/work_packages/new?query_props=%7B%22c%22%3A%5B%22type%22%2C%22id%22%2C%22subject%22%2C%22status%22%2C%22assignee%22%2C%22priority%22%5D%2C%22hl%22%3A%22priority%22%2C%22hi%22%3Atrue%2C%22g%22%3A%22%22%2C%22t%22%3A%22startDate%3Aasc%22%2C%22f%22%3A%5B%7B%22n%22%3A%22bcfIssueAssociated%22%2C%22o%22%3A%22%3D%22%2C%22v%22%3A%5B%22f%22%5D%7D%5D%2C%22pa%22%3A1%2C%22pp%22%3A100%2C%22dr%22%3A%22list%22%7D&type=11).
                    6.  _Kurkite ir atnaujinkite Gantt diagramą:_ → Eikite į [Gantt diagramą]({{opSetting:base_url}}/projects/demo-bim-project/work_packages?query_props=%7B%22c%22%3A%5B%22type%22%2C%22id%22%2C%22subject%22%2C%22assignee%22%2C%22responsible%22%5D%2C%22tv%22%3Atrue%2C%22tzl%22%3A%22weeks%22%2C%22hl%22%3A%22priority%22%2C%22hi%22%3Atrue%2C%22g%22%3A%22%22%2C%22t%22%3A%22startDate%3Aasc%22%2C%22f%22%3A%5B%5D%2C%22pa%22%3A1%2C%22pp%22%3A100%2C%22dr%22%3A%22list%22%7D).
                    7.  _Aktyvuoti kitus modulius:_ → Eikite į [Projekto nustatymai → Moduliai]({{opSetting:base_url}}/projects/demo-bim-project/settings/modules).
                    8.  _Pabandykite kaladėlių vaizdą jūsų BCF problemų apžvalgai:_ → Eikite į [Darbo paketai]({{opSetting:base_url}}/projects/demo-bim-project/work_packages?query_props=%7B%22c%22%3A%5B%22type%22%2C%22id%22%2C%22subject%22%2C%22status%22%2C%22assignee%22%2C%22priority%22%5D%2C%22hl%22%3A%22priority%22%2C%22hi%22%3Atrue%2C%22g%22%3A%22%22%2C%22t%22%3A%22id%3Aasc%22%2C%22f%22%3A%5B%5D%2C%22pa%22%3A1%2C%22pp%22%3A100%2C%22dr%22%3A%22card%22%7D)
                    9.  _Naudojate Agile? Kurkite naują lentą:_ → Eikite į [Lentos]({{opSetting:base_url}}/projects/demo-bim-project/boards)

                    Čia rastie mūsų [Naudotojų vadovus](https://www.openproject.org/docs/user-guide/).
                    Praneškite mums, jei turite kokių nors klausimų ar jums reikia pagalbos. Susisiekite su mumis: [support\[at\]openproject.com](mailto:support@openproject.com).
