                  description: |-
                    # Tikslas

                    *   Surinkti visos projekto komandos skirtingus BIM modelius
                    *   Koordinuoti identifikuotas problemas

                    # Aprašymas

                    *   Bus surinkti ir patikrinti skirtingi BIM modeliai
                    *   Per BCF failus bus iškomunikuotos identifikuotos specifinės modelių problemos
                    *   ...
