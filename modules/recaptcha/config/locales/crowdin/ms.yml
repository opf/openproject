#English strings go here for Rails i18n
ms:
  plugin_openproject_recaptcha:
    name: "ReCaptcha OpenProject"
    description: "Modul ini menyediakan pemeriksaan recaptcha semasa log masuk."
  recaptcha:
    label_recaptcha: "reCAPTCHA"
    button_please_wait: 'Sila tunggu sebentar ...'
    verify_account: "Sahkan akaun anda"
    error_captcha: "Akaun anda tidak dapat disahkan. Sila hubungi pentadbir."
    settings:
      website_key: 'Kunci laman web'
      response_limit: 'Had tindak balas untuk HCaptcha'
      response_limit_text: 'Bilangan maksimum aksara untuk menganggap tindak balas HCaptcha sebagai sah.'
      website_key_text: 'Masukkan kunci laman web yang anda telah buat pada konsol pentadbir untuk domain ini.'
      secret_key: 'Kunci sulit'
      secret_key_text: 'Masukkan kunci sulit yang anda telah buat pada konsol pentadbir reCAPTCHA.'
      type: 'Gunakan reCAPTCHA'
      type_disabled: 'Nyahdayakan reCAPTCHA'
      type_v2: 'reCAPTCHA v2'
      type_v3: 'reCAPTCHA v3'
      type_hcaptcha: 'HCaptcha'
      recaptcha_description_html: >
        reCAPTCHA ialah perkhidmatan percuma dari Google yang boleh diaktifkan untuk contoh OpenProject anda. Jika diaktifkan, borang captcha akan diberikan semasa log masuk semua pengguna yang masih belum mengesahkan captcha lagi. <br/> Sila lihat pautan berikut untuk butiran lebih tentang reCAPTCHA dan versi-versi yang tersedia, dan bagaimana untuk ciptakan laman web serta kunci sulit: %{recaptcha_link} <br/> HCaptcha ialah alternatif percuma dari Google yang anda boleh gunakan jika anda tidak ingin menggunakan reCAPTCHA. Lihat pautan ini untuk maklumat lanjut: %{hcaptcha_link}
