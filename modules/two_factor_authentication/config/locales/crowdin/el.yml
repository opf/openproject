#English strings go here for Rails i18n
el:
  plugin_openproject_two_factor_authentication:
    name: "OpenProject Two-factor authentication"
    description: >-
      This OpenProject plugin authenticates your users using two-factor authentication by means of one-time password through the TOTP standard (Google Authenticator) or sent to the user's cell phone via SMS or voice call.
  activerecord:
    attributes:
      two_factor_authentication/device:
        identifier: "Αναγνωριστικό"
        default: "Χρήση ως προεπιλογή"
      two_factor_authentication/device/sms:
        phone_number: "Αριθμός τηλεφώνου"
    errors:
      models:
        two_factor_authentication/device:
          default_already_exists: "έχει ήδη οριστεί από άλλη συσκευή OTP."
        two_factor_authentication/device/sms:
          attributes:
            phone_number:
              error_phone_number_format: "πρέπει να έχει μορφή + XX XXXXXXXXX"
    models:
      two_factor_authentication/device: "Συσκευή 2FA"
      two_factor_authentication/device/sms: "Κινητό Τηλέφωνο"
      two_factor_authentication/device/totp: "Εφαρμογή ταυτοποίησης"
      two_factor_authentication/device/webauthn: "WebAuthn"
