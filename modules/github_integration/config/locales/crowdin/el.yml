el:
  github_integration:
    pull_request_opened_comment: >
      **Κλειστό PR:** Το αίτημα για Pull %{pr_number} [%{pr_title}](%{pr_url}) για [%{repository}](%{repository_url}) έχει ανοίξει από [%{github_user}](%{github_user_url}).
    pull_request_closed_comment: >
      **Κλειστό PR:** Το αίτημα για Pul %{pr_number} [%{pr_title}](%{pr_url}) για [%{repository}](%{repository_url}) έχει κλείσει από [%{github_user}](%{github_user_url}).
    pull_request_merged_comment: >
      **Συγχωνευμένο PR:** Το αίτημα για Pull %{pr_number} [%{pr_title}](%{pr_url}) για [%{repository}](%{repository_url}) έχει συγχωνευτεί από [%{github_user}](%{github_user_url}).
    pull_request_referenced_comment: >
      **Αναφέρεται στο PR:** [%{github_user}](%{github_user_url}) αναφέρθηκε σε αυτό το πακέτο εργασίας στο αίτημα για Pull %{pr_number} [%{pr_title}](%{pr_url}) στο [%{repository}](%{repository_url}).
