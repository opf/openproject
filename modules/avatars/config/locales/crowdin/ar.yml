    text_your_current_gravatar: |
      يستخدم OpenProject الـ gravatar الخاص بك إذا قمت بتسجيل واحدة أو بتسجيل صورة افتراضية أو أيقونة إذا كانت موجودة. إن الـ gravatar الحالي هو كما يلي:
    settings:
      enable_gravatars: 'تفعيل مستخدم gravatars '
      gravatar_default: "صورة Gravatar الافتراضية"
