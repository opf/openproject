  message_avatar_uploaded: "Avatar byl úspěšně změněn."
  error_image_upload: "Chyba při ukládání obrázku."
  error_image_size: "Obrázek je příliš velký."
  are_you_sure_delete_avatar: "Jste si jisti, že chcete odstranit váš avatar?"
  avatar_deleted: "Avatar byl úspěšně odstraněn."
  unable_to_delete_avatar: "Avatar nelze odstranit."
  wrong_file_format: "Povolené formáty jsou jpg, png, gif"
