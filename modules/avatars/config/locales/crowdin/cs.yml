    label_avatar: "Avatar"
    label_gravatar: 'Gravatar'
    label_current_avatar: 'Aktuální avatar'
    label_local_avatar: 'Vlastní avatar'
    text_current_avatar: |
      Následující obrázek zobrazuje aktuální avatar.
    text_upload_instructions: |
      Nahrajte svůj vlastní avatar o velikosti 128 pixelů. Větší soubory budou změněny a oříznuty tak, aby odpovídaly.
