cs:
  plugin_openproject_avatars:
    name: "Avatary"
    description: >-
      Tento modul umožňuje uživatelům OpenProject nahrát obrázek, který bude použit jako avatar nebo použít registrované obrázky z Gravataru.
  label_avatar: "Avatar"
  label_avatar_plural: "Avatary"
  label_current_avatar: "Aktuální Avatar"
