    text_your_local_avatar: |
      OpenProject आपको स्वयं का अनुकूलित अवतार अपलोड करने की अनुमति देता है।
    text_local_avatar_over_gravatar: |
      आपके द्वारा अनुकूलित अवतार निर्धारित किये जाने पर इसे उपर्युक्त Gravatar के ऊपर वरीयता देते हुए प्रयोग किया जाएगा।
    text_your_current_gravatar: |
      OpenProject आपका Gravatar यदि आपने कोई पंजीकृत किया हो, अथवा एक पूर्व-निर्धारित चित्र या आइकन यदि कोई मौजूद हो, का प्रयोग करता है।
      वर्तमान Gravatar इस प्रकार है:
    settings:
      enable_gravatars: 'उपयोगकर्ता के Gravatar सक्षम करें'
      gravatar_default: "पूर्व-निर्धारित Gravatar चित्र"
