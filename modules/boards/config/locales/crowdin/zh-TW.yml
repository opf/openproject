zh-TW:
  plugin_openproject_boards:
    name: "OpenProject Boards"
    description: "Provides board views."
  permission_show_board_views: "檢視任務看板"
  permission_manage_board_views: "管理看板"
  project_module_board_view: "看板"
  boards:
    label_board: "看板"
    label_boards: "看板"
    label_create_new_board: "建立新看板"
    label_board_type: "看板類型"
    board_types:
      free: 基本
      action: "行動項看板 (%{attribute})"
    board_type_attributes:
      assignee: 負責執行者
      status: 狀態
      version: 版本
      subproject: 子專案
      subtasks: 父-子
      basic: 基本
    board_type_descriptions:
      basic: >
        從空白看板開始使用，添加新的卡片和列表到這個看板
      status: >
        基本看板樣式的面板，包含「待辦」、「正在進行」、「已完成」等狀態的列。
      assignee: >
        具有根據所分配用戶自動生成的列的面板。適合分發工作包。
      version: >
        基於版本屬性的自動列面板。理想用於產品開發規劃。
      subproject: >
        具有子專案自動列的面板。將工作包拖動到其他列表會相應地更新（子）專案。
      subtasks: >
        具有子元素自動列的面板。將工作包拖動到其他列表會相應地更新父項。
    upsale:
      teaser_text: '你想用看板來自動化你的工作流程嗎？高級看板是一項企業功能。請升級到付費計劃。'
      upgrade: '立即升級'
